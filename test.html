	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="exercise"></div>

<!-- Put this in the HTML section in JSFiddle! -->
<script>
	const vm = new Vue({
		el: '#exercise',
		data: {
			name: 'YOUR_NAME',
			age: 42,
			message: '',
			link: 'https://www.una.org.uk/sites/default/files/styles/gallery_scale/public/labour%20FINAL.jpg?itok=A2jafuMz',
		},
		methods: {
			myAge: function () {
				return (this.age * 3);
			},
			randomFloat: function () {
				return Math.random();
			}
		},
		template: `<div id="exercise">
					<p>VueJS is pretty cool - YOUR_NAME {{age}}</p>
					<p>{{myAge()}}</p>
					<p v-once>{{randomFloat()}}</p>
					<div><img v-bind:src="link" style="width:100px;height:100px"></div>
					<div>
				 	<input type="text" v-model="message"  >
				 	<p style="white-space: pre-line;">{{ message }}</p>
				 	</div>
					</div>`
	})
